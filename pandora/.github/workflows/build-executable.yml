name: Build Bobby Dev Arsenal Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller BobbyDevArsenal.spec
    
    - name: Test executable exists
      run: |
        if (Test-Path "dist\BobbyDevArsenal.exe") {
          Write-Host "‚úÖ Executable built successfully"
          $size = (Get-Item "dist\BobbyDevArsenal.exe").Length / 1MB
          Write-Host "üì¶ Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "‚ùå Executable not found"
          exit 1
        }
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BobbyDevArsenal-Windows
        path: dist/BobbyDevArsenal.exe
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/BobbyDevArsenal.exe
        draft: false
        prerelease: false
        body: |
          # Bobby Dev Arsenal Release
          
          ## Download
          - **Windows**: BobbyDevArsenal.exe
          
          ## Authentication
          - Password: Creator's password
          - Or set environment variable: `BOBBY_CREATOR=1`
          
          ## Features
          - ‚úÖ iOS exploit tools (A5-A18 support)
          - ‚úÖ Android bypass tools
          - ‚úÖ Device auto-detection
          - ‚úÖ 17 tools included
          
          ## Usage
          1. Download `BobbyDevArsenal.exe`
          2. Run the executable
          3. Enter password when prompted
          4. Select tools from menu
          
          ## Requirements
          - Windows 10/11
          - ADB tools (for Android)
          - libimobiledevice (for iOS)
          
          ‚ö†Ô∏è **Legal Notice**: Only use on devices you legally own.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller BobbyDevArsenal.spec
    
    - name: Test executable exists
      run: |
        if [ -f "dist/BobbyDevArsenal" ]; then
          echo "‚úÖ Executable built successfully"
          size=$(du -h "dist/BobbyDevArsenal" | cut -f1)
          echo "üì¶ Size: $size"
        else
          echo "‚ùå Executable not found"
          exit 1
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BobbyDevArsenal-Linux
        path: dist/BobbyDevArsenal
        retention-days: 90
