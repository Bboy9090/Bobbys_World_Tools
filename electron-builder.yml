appId: com.phoenixforge.app
productName: Phoenix Forge
directories:
  buildResources: build
  output: dist-electron
files:
  - dist/**/*
  - electron/**/*
  - server/**/*
  - core/**/*
  - runtime/**/*
  - package.json
  - "!node_modules/**/*"
  - "node_modules/**/*"
  - "!**/*.{md,ts,map}"
extraResources:
  - from: server
    to: resources/server
    filter:
      - "**/*"
  - from: core
    to: resources/core
    filter:
      - "**/*"
  - from: runtime
    to: resources/runtime
    filter:
      - "**/*"
win:
  target:
    - nsis
    - msi
  icon: public/icon.ico
  requestedExecutionLevel: requireAdministrator
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Phoenix Forge
mac:
  target:
    - dmg
    - zip
  icon: public/icon.icns
  category: public.app-category.developer-tools
linux:
  target:
    - AppImage
    - deb
  icon: public/icon.png
  category: Development
