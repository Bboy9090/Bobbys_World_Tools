<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Forge - Device Repair Platform</title>
    <meta name="description" content="Rise from the Ashes. Every Device Reborn. Professional device repair and management platform." />
    <meta name="theme-color" content="#0A0A12" />
    
    <!-- Fonts - Modern & Professional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Fallback fonts from original -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=Bebas+Neue&display=swap">
    
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- Favicon would go here -->
    <style>
        /* Critical CSS for loading state */
        body {
            margin: 0;
            padding: 0;
            background: #0A0A12;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Smooth font rendering */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0A0A12;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #1A1A38;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4C1D95;
        }
        
        /* Selection color */
        ::selection {
            background: rgba(255, 77, 0, 0.3);
            color: #F1F5F9;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
