<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d26"/>
      <stop offset="100%" style="stop-color:#0a0a0c"/>
    </linearGradient>
    <linearGradient id="tool-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4ff"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bg-grad)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="496" height="496" rx="82" fill="none" stroke="#2dd4ff" stroke-width="4" opacity="0.5"/>
  
  <!-- Wrench icon -->
  <g transform="translate(256,256) rotate(-45)" filter="url(#glow)">
    <!-- Handle -->
    <rect x="-30" y="-120" width="60" height="180" rx="10" fill="url(#tool-grad)"/>
    
    <!-- Head -->
    <path d="M-75,-120 L-30,-120 L-30,-160 L-15,-175 L15,-175 L30,-160 L30,-120 L75,-120 L75,-85 L30,-85 L30,-30 L-30,-30 L-30,-85 L-75,-85 Z" 
          fill="url(#tool-grad)"/>
    
    <!-- Grip details -->
    <rect x="-20" y="-20" width="40" height="8" rx="2" fill="#0a0a0c"/>
    <rect x="-20" y="0" width="40" height="8" rx="2" fill="#0a0a0c"/>
    <rect x="-20" y="20" width="40" height="8" rx="2" fill="#0a0a0c"/>
    <rect x="-20" y="40" width="40" height="8" rx="2" fill="#0a0a0c"/>
  </g>
  
  <!-- Phone outline -->
  <g transform="translate(256,256) rotate(45)" opacity="0.8">
    <rect x="-35" y="-80" width="70" height="120" rx="10" fill="none" stroke="#2dd4ff" stroke-width="4"/>
    <circle cx="0" cy="30" r="8" fill="#2dd4ff"/>
    <rect x="-15" y="-70" width="30" height="4" rx="2" fill="#2dd4ff"/>
  </g>
</svg>
