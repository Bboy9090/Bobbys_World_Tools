<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4ff"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="grad-steel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d4251"/>
      <stop offset="100%" style="stop-color:#1a1d26"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad-steel)" stroke="#2dd4ff" stroke-width="2"/>
  
  <!-- Wrench shape -->
  <g transform="translate(100,100) rotate(-45)">
    <!-- Handle -->
    <rect x="-12" y="-60" width="24" height="80" rx="4" fill="url(#grad-cyan)"/>
    
    <!-- Head -->
    <path d="M-30,-60 L-12,-60 L-12,-80 L-6,-85 L6,-85 L12,-80 L12,-60 L30,-60 L30,-45 L12,-45 L12,-20 L-12,-20 L-12,-45 L-30,-45 Z" 
          fill="url(#grad-cyan)"/>
    
    <!-- Grip lines -->
    <line x1="-8" y1="-10" x2="8" y2="-10" stroke="#0a0a0c" stroke-width="2"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#0a0a0c" stroke-width="2"/>
    <line x1="-8" y1="10" x2="8" y2="10" stroke="#0a0a0c" stroke-width="2"/>
  </g>
  
  <!-- Phone silhouette -->
  <g transform="translate(100,100) rotate(45)">
    <rect x="-15" y="-35" width="30" height="55" rx="4" fill="none" stroke="#2dd4ff" stroke-width="2"/>
    <circle cx="0" cy="15" r="4" fill="#2dd4ff"/>
  </g>
  
  <!-- BW text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="#ededed">BW</text>
</svg>
